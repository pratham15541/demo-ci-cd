name: Run Jest Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Dependencies and Ensure Jest
      run: |
        node ensure-jest.js
        npm install

    - name: Run Tests
      run: |
        npx jest --json --outputFile=jest-report.json
