name: Run Jest Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install Dependencies and Ensure Jest
      run: |
        node ensure-jest.js
        npm install

    - name: Create Test Reports Folder
      run: mkdir -p test-reports

    - name: Run Tests and Save JSON Report
      run: |
        TIMESTAMP=$(date +%s)
        npx jest --json --outputFile=test-reports/jest-report-$TIMESTAMP.json
      shell: bash

    - name: Commit Jest Report to Repository
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add test-reports/*.json
        git diff --cached --quiet || git commit -m "Add Jest test report $TIMESTAMP"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
